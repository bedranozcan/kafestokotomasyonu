<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets" >



    <h:form id="icecek-form">

         
        <h:dataTable  styleClass="table table-hover  mt-3" value="#{icecekBean.read}" var="y">
            <h:column>
                <f:facet name="header"> ID</f:facet>
                <h:commandLink action="#{icecekBean.updateForm(y)}" value="#{y.icecek_id}">
                    <f:ajax execute="icecek-form" render="icecek-table"/>
                </h:commandLink>

            </h:column> 
            <h:column>
                <f:facet name="header">ICECEK  ADI</f:facet>
                    #{y.icecekadi}
            </h:column> 
            <h:column>
                <f:facet name="header">FİYAT</f:facet>
                    #{y.fiyatı}
            </h:column>  
            <h:column>
                <f:facet name="header">STOK</f:facet>
                    #{y.stokadedi}
            </h:column> 
            <h:column>
                <f:facet name="header">CAFE</f:facet>
                    #{y.cafe.adres}
            </h:column> 

            <h:column>
                <f:facet name="header">ADMINISTRATION</f:facet>
                <div class="btn-group" role="group" >
                    <h:commandButton styleClass="btn btn-outline-info" action="#{icecekBean.updateForm(y)}" value="update">
                         <f:ajax execute="icecek-form" render="icecek-table"/>
                    </h:commandButton>
                    <h:commandButton styleClass="btn btn-outline-warning" action="#{icecekBean.delete(y)}" value="delete">
                         <f:ajax execute="@this" render=" icecek-form"/>
                    </h:commandButton>
                </div>
            </h:column> 

        </h:dataTable>
    </h:form>

</ui:composition>
