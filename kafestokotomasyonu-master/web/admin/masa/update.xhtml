<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <div class="container ">
        <div class="row">
            <div class="col-12">
                <div class="card mt-10">
                    <div class="card-body">
                        <h:form id="masa-table">

                            <div class="form-group">
                                <label>      
                                    konum
                                </label>
                                <h:inputText styleClass="form-control" value="#{masaBean.masaentity.konum}" /> <br/>
                            </div>

                            <h:commandButton styleClass="btn btn-outline-success" action="#{masaBean.update()}" value="Update">
                                  <f:ajax execute="masa-table" render="masa-table masa-form"/>
                            </h:commandButton>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ui:composition>
