<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                >

    <h:form  id="yiyecek-form">

        <h:dataTable  styleClass="table table-hover mt-3" value="#{yiyecekBean.read}" var="y">
            <h:column>
                <f:facet name="header"> ID</f:facet>
                    #{y.yiyecek_id}
            </h:column> 
            <h:column>
                <f:facet name="header">YEMEK ADI</f:facet>
                    #{y.yiyecekadi}

            </h:column> 

            <h:column>
                <f:facet name="header">FÄ°YAT</f:facet>
                    #{y.fiyat}
            </h:column>  

            <h:column>
                <f:facet name="header">STOK</f:facet>
                    #{y.stokadedi}
            </h:column> 
            <h:column>
                <f:facet name="header">CAFE</f:facet>
                    #{y.cafe.adres}
            </h:column>
            <h:column>
                <f:facet name="header">ADMINISTRATION</f:facet>
                <div class="btn-group" role="group" >
                    <h:commandButton styleClass="btn btn-outline-info" action="#{yiyecekBean.updateForm(y)}" value="update">
                        <f:ajax execute="yiyecek-form" render="yiyecek-table"/>
                    </h:commandButton>
                    <h:commandButton styleClass="btn btn-outline-warning" action="#{yiyecekBean.delete(y)}" value="delete">
                         <f:ajax execute="@this" render=" yiyecek-form"/>
                        
                    </h:commandButton>
                </div>
            </h:column> 
        </h:dataTable>

    </h:form>


</ui:composition>
