<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <div class="row">
        <div class="col-12">
            <div class="card ">
                <div class="card-body">
                    <h:form id="tatli-table">
                        <div class="form-group">
                            <label>      
                                tatli  Name:
                            </label>
                            <h:inputText styleClass="form-control" value="#{tatliBean.tatlientity.tatliadi}" /> <br/>
                        </div>
                        <div class="form-group">
                            <label>      
                                Fiyat:
                            </label>
                            <h:inputText styleClass="form-control" value="#{tatliBean.tatlientity.fiyati}" /> <br/>
                        </div>
                        <div class="form-group">
                            <label>      
                                Stokadedi:
                            </label>
                            <h:inputText styleClass="form-control" value="#{tatliBean.tatlientity.stokadedi}" /> <br/>
                        </div>
                        <div class="form-group">
                            <label >
                                cafe:</label> 
                            <h:selectOneMenu value="#{tatliBean.selectedCafe}">
                                <f:selectItems value="#{cafeBean.read}" var="c" itemLabel="#{c.adres}"  itemValue="#{c.cafe_id}"/>
                            </h:selectOneMenu>
                        </div>
                        <h:commandButton  styleClass="btn btn-outline-success"  action="#{tatliBean.update()}" value="Update">
                              <f:ajax execute="tatli-table" render="tatli-table tatli-form"/>
                        </h:commandButton>
                    </h:form>
                </div>
            </div>   
        </div>   
    </div>   

</ui:composition>
