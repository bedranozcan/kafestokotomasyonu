<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets" >


    <h:form id="siparis-form">

                    
            <h:dataTable  styleClass="table table-hover  mt-3" value="#{siparisBean.read}" var="y">
                <h:column>
                    <f:facet name="header"> ID</f:facet>
                        #{y.siparis_id}
                </h:column> 
                <h:column>
                    <f:facet name="header">siparis</f:facet>
                        #{y.siparisadedi}
                </h:column> 
                <h:column>
                    <f:facet name="header">toplam</f:facet>
                        #{y.toplam}
                </h:column>  


                <h:column>
                    <f:facet name="header">ADMINISTRATION</f:facet>
                    <div class="btn-group" role="group" >
                        <h:commandButton styleClass="btn btn-outline-info" action="#{siparisBean.updateForm(y)}" value="update">
                              <f:ajax execute="siparis-form" render="siparis-table"/>
                        </h:commandButton>
                        <h:commandButton styleClass="btn btn-outline-warning" action="#{siparisBean.delete(y)}" value="delete">
                            <f:ajax execute="@this" render=" siparis-form"/>
                        </h:commandButton>
                    </div>
                </h:column> 

            </h:dataTable>
        </h:form>
</ui:composition>
