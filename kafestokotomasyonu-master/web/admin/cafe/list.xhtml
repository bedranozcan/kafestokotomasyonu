<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                >


    <h:form id="cafe-form">



        <h:dataTable  styleClass="table table-hover  mt-3" value="#{cafeBean.read}" var="y">
            <h:column>
                <f:facet name="header"> ID</f:facet>
                <h:commandLink action="#{cafeBean.updateForm(y)}" value="#{y.cafe_id}">
                    <f:ajax execute="cafe-form" render="cafe-table"/>
                </h:commandLink>
            </h:column> 
            <h:column>
                <f:facet name="header">adres</f:facet>
                    #{y.adres}
            </h:column> 


            <h:column>
                <f:facet name="header">ADMINISTRATION</f:facet>
                <div class="btn-group" role="group" >
                    <h:commandButton styleClass="btn btn-outline-info" action="#{cafeBean.updateForm(y)}" value="update">
                        <f:ajax execute="cafe-form" render="cafe-table"/>
                    </h:commandButton>
                    <h:commandButton styleClass="btn btn-outline-warning" action="#{cafeBean.delete(y)}" value="delete">
                        <f:ajax execute="@this" render="cafe-form"/>
                    </h:commandButton>
                </div>
            </h:column> 

        </h:dataTable>
    </h:form>

</ui:composition>
