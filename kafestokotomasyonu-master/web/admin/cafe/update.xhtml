<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <div class="container ">
        <div class="row">
            <div class="col-12">
                <div class="card mt-10">
                    <div class="card-body">
                        <h:form id="cafe-table">

                            <div class="form-group">
                                <label>      
                                    adres
                                </label>
                                <h:inputText styleClass="form-control" value="#{cafeBean.cafeentity.adres}" /> <br/>
                            </div>

                            <h:commandButton styleClass="btn btn-outline-success" action="#{cafeBean.update()}" value="Update">
                                <f:ajax execute="cafe-table" render="cafe-table cafe-form"/>
                            </h:commandButton>
                        </h:form>
                    </div>
                </div></div></div></div>
</ui:composition>
