<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


    <div class="col-md-8">


        <h:form id="musteri-form">

                     
            <h:dataTable  styleClass="table table-hover  mt-3" value="#{musteriBean.read}" var="y">
                <h:column>
                    <f:facet name="header"> ID</f:facet>
                        #{y.musteri_id}
                </h:column> 
                <h:column>
                    <f:facet name="header">musteri  ADI</f:facet>
                        #{y.musteriadi}
                </h:column> 


                <h:column>
                    <f:facet name="header">masa</f:facet>
                        #{y.masa.konum}
                </h:column> 
                <h:column>
                    <f:facet name="header">siparis toplamÄ±</f:facet>
                    <ul>
                        <ui:repeat value="#{y.mussiparis}" var="siparis">

                            <li>
                                #{siparis.toplam}
                            </li>
                        </ui:repeat>
                    </ul>
                </h:column> 
                <h:column>
                    <f:facet name="header">ADMINISTRATION</f:facet>
                    <div class="btn-group" role="group" >
                        <h:commandButton styleClass="btn btn-outline-info" action="#{musteriBean.updateForm(y)}" value="update">
                            <f:ajax execute="musteri-form" render="musteri-table"/>
                        </h:commandButton> 
                        <h:commandButton styleClass="btn btn-outline-warning" action="#{musteriBean.delete(y)}" value="delete">
                            <f:ajax execute="@this" render="musteri-form"/>
                        </h:commandButton>
                    </div>
                </h:column> 

            </h:dataTable>
        </h:form>
    </div>


</ui:composition>
