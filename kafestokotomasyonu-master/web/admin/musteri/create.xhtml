<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <div class="container ">
        <div class="row">
            <div class="col-12">
                <div class="card mt-10">
                    <div class="card-body">
                        <h:form id="musteri-clas">
                            <div class="form-group">
                                <label>      
                                    musteri  Name:
                                </label>
                                <h:inputText styleClass="form-control" value="#{musteriBean.musterientity.musteriadi}" /> <br/>
                            </div>        
                            <div class="form-group">
                                <label >
                                    masa:</label> 
                                <h:selectOneMenu  styleClass="form-control"  value="#{musteriBean.selectedMasa}">
                                    <f:selectItems  value="#{masaBean.read}" var="c" itemLabel="#{c.konum}"  itemValue="#{c.masa_id}"/>
                                </h:selectOneMenu>
                            </div>
                            <h:commandButton styleClass="btn btn-outline-success" action="#{musteriBean.create()}" value="Create">
                                <f:ajax execute="musteri-clas" render="musteri-clas musteri-form"/>
                            </h:commandButton>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ui:composition>
